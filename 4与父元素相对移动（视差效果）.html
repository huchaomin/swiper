<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>swiper4</title>
    <link rel="stylesheet" href="styles/swiper-3.4.1.min.css">
    <style>
        .swiper-container{
            width: 600px;
            height:300px;
        }
        .parent-div{
            background-image:url(images/Parallax.jpg);
            position: absolute;
            left: 0;
            top: 0;
            width: 130%;
            height: 100%;
            -webkit-background-size: cover;
            background-size: cover;
            background-position: center;
        }
        .swiper-slide{
            color:#fff;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <!--(600*130%-600)/600*130%=23%-->
    <div class="parent-div" data-swiper-parallax="-23%" data-swiper-parallax-duration="1000"></div>
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div>
                <h1>hahahahah1</h1>
            </div>
        </div>
        <div class="swiper-slide">
            <div>
                <h1>hahahahah2</h1>
            </div>
        </div>
        <div class="swiper-slide">
            <div>
                <h1>hahahahah3</h1>
            </div>
        </div>
        <div class="swiper-slide">
            <div>
                <h1>hahahahah4</h1>
            </div>
        </div>
        <div class="swiper-slide">
            <div>
                <h1>hahahahah5</h1>
            </div>
        </div>
    </div>

    <!-- 分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
<script src="scripts/jquery-1.10.1.min.js"></script>
<script src="scripts/swiper-3.4.1.jquery.min.js"></script>

<script>
    var mySwiper=new Swiper(".swiper-container",{
        direction:"horizontal",
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        parallax : true,
        speed:1000,
        autoplay:1000
    });
</script>
</body>
</html>
