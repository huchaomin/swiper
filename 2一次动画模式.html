<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>swiper2</title>
    <link rel="stylesheet" href="styles/swiper-3.4.1.min.css">
    <link rel="stylesheet" href="styles/animate.css">
    <style>
        .swiper-container{
            width: 600px;
            height:auto;
        }
        .swiper-container img{
            width:100%;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"
                 src="images/b2.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"
                 src="images/b3.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"
                 src="images/b4.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img class="ani" swiper-animate-effect="zoomOut" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"
                 src="images/b5.jpg" alt="">
        </div>
    </div>

    <!-- 分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
<script src="scripts/jquery-1.10.1.min.js"></script>
<script src="scripts/swiper-3.4.1.jquery.min.js"></script>
<script src="scripts/swiper.animate1.0.2.min.js"></script>

<script>
    var mySwiper=new Swiper(".swiper-container",{
        direction:"horizontal",
//            如果使用loop模式，则animate方法无效
//        loop:true,
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        scrollbar: '.swiper-scrollbar',
        autoplay: 600,      //autoplay>=speed
        speed: 600,
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })
</script>
</body>
</html>
