<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>swiper8</title>
    <link rel="stylesheet" href="styles/swiper-3.4.1.min.css">
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        .swiper-container{
            width:900px;
            height:400px;
            margin:0 auto;
            border:2px solid #aaa;
        }
        .swiper-container .swiper-slide{
            line-height: 396px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background: red">
            <h1>slider1</h1>
        </div>
        <div class="swiper-slide" style="background: blue">
            <h1>slider2</h1>
        </div>
        <div class="swiper-slide" style="background: green">
            <h1>slider3</h1>
        </div>
        <div class="swiper-slide" style="background: yellow">
            <h1>slider4</h1>
        </div>
        <div class="swiper-slide" style="background: pink">
            <h1>slider5</h1>
        </div>
        <div class="swiper-slide" style="background: black">
            <h1>slider6</h1>
        </div>
        <div class="swiper-slide" style="background: white">
            <h1>slider7</h1>
        </div>
        <div class="swiper-slide" style="background: #007aff">
            <h1>slider8</h1>
        </div>
        <div class="swiper-slide" style="background: #e4393c">
            <h1>slider9</h1>
        </div>
    </div>
</div>
<script src="scripts/jquery-1.10.1.min.js"></script>
<script src="scripts/swiper-3.4.1.jquery.min.js"></script>
<script>
    var mySwiper=new Swiper(".swiper-container",{
        direction:"horizontal",
        speed:200,
        grabCursor : true,
        slidesPerView:3.5,
//        活动滑块居中
        centeredSlides:false,
        slidesPerGroup:2,
//        slide之间的距离（单位px）
        spaceBetween : 20,
        slidesOffsetBefore:200,
        slidesOffsetAfter:200
    });
</script>
</body>
</html>
